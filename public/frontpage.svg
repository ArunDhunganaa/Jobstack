<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
    <circle cx="20" cy="20" r="1.5" fill="#CBD5E1" opacity="0.3"/>
  </pattern>
  <rect width="800" height="500" fill="url(#dots)"/>
  
  <!-- Left Side - Main Content -->
  <g transform="translate(60, 80)">
    <!-- Resume Builder Card -->
    <rect x="0" y="0" width="180" height="120" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="30" cy="30" r="12" fill="url(#primaryGradient)"/>
    <path d="M24 27 L30 33 L36 27" stroke="white" stroke-width="2" fill="none"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">Resume Builder</text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Create professional</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">resumes with ease</text>
    <rect x="15" y="80" width="40" height="4" rx="2" fill="#E5E7EB"/>
    <rect x="15" y="88" width="60" height="4" rx="2" fill="#E5E7EB"/>
    <rect x="15" y="96" width="35" height="4" rx="2" fill="#E5E7EB"/>
  </g>
  
  <g transform="translate(60, 220)">
    <!-- Resume Analyzer Card -->
    <rect x="0" y="0" width="180" height="120" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="30" cy="30" r="12" fill="url(#accentGradient)"/>
    <circle cx="30" cy="30" r="6" fill="none" stroke="white" stroke-width="2"/>
    <path d="M27 30 L29 32 L33 28" stroke="white" stroke-width="2" fill="none"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">Resume Analyzer</text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">AI-powered insights</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">and improvements</text>
    <!-- Analysis bars -->
    <rect x="15" y="80" width="50" height="6" rx="3" fill="#E5E7EB"/>
    <rect x="15" y="80" width="35" height="6" rx="3" fill="url(#accentGradient)"/>
    <rect x="15" y="90" width="50" height="6" rx="3" fill="#E5E7EB"/>
    <rect x="15" y="90" width="42" height="6" rx="3" fill="url(#accentGradient)"/>
    <rect x="15" y="100" width="50" height="6" rx="3" fill="#E5E7EB"/>
    <rect x="15" y="100" width="28" height="6" rx="3" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Right Side - Job Recommendations -->
  <g transform="translate(400, 50)">
    <rect x="0" y="0" width="320" height="400" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
    
    <!-- Header -->
    <circle cx="40" cy="40" r="15" fill="#F59E0B"/>
    <path d="M35 37 L40 42 L45 37" stroke="white" stroke-width="2" fill="none"/>
    <text x="65" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Job Recommendations</text>
    <text x="65" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Personalized matches for you</text>
    
    <!-- Job Cards -->
    <g transform="translate(20, 80)">
      <!-- Job 1 -->
      <rect x="0" y="0" width="280" height="60" rx="8" fill="#F8FAFC" stroke="#E5E7EB"/>
      <circle cx="25" cy="30" r="8" fill="url(#primaryGradient)"/>
      <text x="45" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1F2937">Senior Frontend Developer</text>
      <text x="45" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">TechCorp • San Francisco • $120k-$150k</text>
      <rect x="220" y="20" width="40" height="20" rx="10" fill="url(#accentGradient)"/>
      <text x="232" y="32" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="600">95%</text>
      
      <!-- Job 2 -->
      <rect x="0" y="80" width="280" height="60" rx="8" fill="#F8FAFC" stroke="#E5E7EB"/>
      <circle cx="25" cy="110" r="8" fill="#10B981"/>
      <text x="45" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1F2937">Full Stack Engineer</text>
      <text x="45" y="120" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">StartupXYZ • Remote • $100k-$130k</text>
      <rect x="220" y="100" width="40" height="20" rx="10" fill="#3B82F6"/>
      <text x="232" y="112" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="600">87%</text>
      
      <!-- Job 3 -->
      <rect x="0" y="160" width="280" height="60" rx="8" fill="#F8FAFC" stroke="#E5E7EB"/>
      <circle cx="25" cy="190" r="8" fill="#F59E0B"/>
      <text x="45" y="185" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1F2937">UI/UX Designer</text>
      <text x="45" y="200" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">DesignHub • New York • $90k-$110k</text>
      <rect x="220" y="180" width="40" height="20" rx="10" fill="#8B5CF6"/>
      <text x="232" y="192" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="600">82%</text>
    </g>
    
    <!-- View More Button -->
    <rect x="20" y="340" width="280" height="40" rx="20" fill="url(#primaryGradient)"/>
    <text x="160" y="365" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="600" text-anchor="middle">View All Recommendations</text>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="300" cy="100" r="20" fill="#EDE9FE" opacity="0.6"/>
  <circle cx="320" cy="350" r="15" fill="#DBEAFE" opacity="0.8"/>
  <circle cx="150" cy="50" r="12" fill="#D1FAE5" opacity="0.7"/>
  
  <!-- Connection Lines -->
  <path d="M240 140 Q300 160 400 180" stroke="url(#primaryGradient)" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5"/>
  <path d="M240 280 Q320 300 400 320" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5"/>
</svg>